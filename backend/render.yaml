# Render Blueprint for DiffChecker Backend
# This file can be used for Infrastructure as Code deployment

services:
  - type: web
    name: diffchecker-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set this manually in Render dashboard
